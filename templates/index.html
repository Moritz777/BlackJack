<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewpoint" content="width=devide-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>Anmeldeseite</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}



<div class="square">
    <div class="side"></div>
</div>

<div class="headline_container">
  <h1>BlackJack</h1>
</div>

<div class="formular_container">

    <form action ="/login" method="POST" name="login">
        <label for="username" class="lbl_usname">Benutzername: </label>
        <input type="text" id="username" name="username" class="inp_usname">

        <br>

        <label for="password" class="lbl_pass">Passwort:</label>
        <input type="password" id="password" name="password" class="inp_pass">

        <input type="submit" value="Anmelden" class="button_anmelden">
    </form>

    <form action="{{ url_for('registrierung')}}" method="GET" name="registry">
        <input type="submit" value="Registrieren" class="button_registriren">
    </form>
</div>

<div class="back-container">
    {% if error_message %}
    <p style="color: #ff0000;">{{ error_message }}</p>
    {% endif %}
    {% if message %}
    <p style="color: #08ff00;">{{ message }}</p>
    {% endif %}
</div>

<img class="background_image" src="/static/R.png">

</body>
</html>
