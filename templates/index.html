<html>
<head>
    <title>Login und Registrierung</title>
</head>
<body>
<h1>Login und Registrierung</h1>

<h2>Login</h2>
<form>
    <label for="login-username">Benutzername:</label>
    <input type="text" id="login-username" name="login-username" placeholder="Benutzername" required>

    <label for="login-password">Passwort:</label>
    <input type="password" id="login-password" name="login-password" placeholder="Passwort" required>

    <button type="submit">Anmelden</button>
    <button type="reset">Zurücksetzen</button>
</form>

<h2>Registrierung</h2>
<form>
    <label for="register-username">Benutzername:</label>
    <input type="text" id="register-username" name="register-username" placeholder="Benutzername" required>

    <label for="register-password">Passwort:</label>
    <input type="password" id="register-password" name="register-password" placeholder="Passwort" required>

    <label for="register-email">E-Mail:</label>
    <input type="email" id="register-email" name="register-email" placeholder="E-Mail" required>

    <button type="submit">Registrieren</button>
    <button type="reset">Zurücksetzen</button>
</form>
</body>
</html>
