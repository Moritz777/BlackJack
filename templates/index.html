<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewpoint" content="width=devide-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
  <title>Anmeldeseite</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<img class="background_image" src="/static/R.png">

<div class="headline_container">
  <h1>BlackJack</h1>
</div>

<div class="formular_container">

    <form action ="/" method="POST" name="login">
        <label for="username">Benutzername: </label>
        <input type="text" id="username" name="username">

        <br>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Anmelden">
    </form>

    <form action="{{ url_for('registrierung')}}" method="GET" name="registry">
        <input type="submit" value="Registrieren">
    </form>
</div>

<div class="back-container">
    {% if error_message %}
    <p style="color: #ff0000;">{{ error_message }}</p>
    {% endif %}
    {% if message %}
    <p style="color: #08ff00;">{{ message }}</p>
    {% endif %}
</div>

</body>
</html>
